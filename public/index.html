<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Vaavud Dashboard</title>
    <!--<link rel="stylesheet" type="text/css" href="style.css" >-->
    <script src="bundle.js"></script>

    <style>
      body {
        min-width: 1440px;
        min-height: 900px;
      }

      .wrapper {
        width: 100%;
        overflow: hidden;
      }

      .a,
      .b,
      .c {
        float: left;
        width: 30%;
      }

      .a,
      .c {
        margin: 0px 2.5%;
      }
    </style>
  </head>

  <body>
    <input type='text' id='email' placeholder='Email'>
    <input type='text' id='password' placeholder='Password'>
    <div class="wrapper"></div>
    <div class="a" id="container1"></div>
    <div class="b" id="container2"></div>
    <div class="c" id="container3"></div>
    </div>
    <div class="wrapper"></div>
    <div class="a" id="container4"></div>
    <div class="b" id="container5"></div>
    <div class="c" id="container6"></div>
    </div>

  </body>

</html>
